<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento!</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>

      <form>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(Minimo 8 caracteres)</span>
              </label>
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-url"
                >URL do evento <span>(comece com https://)</span>
              </label>
              <input type="url" id="event-url" />
            </div>

            <div class="input-wrapper">
                <label for="event-whatsapp"
                  >Whatsapp para contato <span>(somente números)</span>
                </label>
                <input type="tel" id="event-whatsapp" />
              </div>

              <div class="input-wrapper">
                <label for="event-info"
                  >Informações extras
                </label>
                <textarea id="event-info" cols="30" rows="10"></textarea>
              </div>


          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
